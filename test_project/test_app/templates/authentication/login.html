<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}

        {% for error in form.non_filed_errors %}
            <p>{{ error }}</p>
        {% endfor %}

        {{ form.username }}
        {% for error in form.username.errors %}
            <p>{{ error }}</p>
        {% endfor %}

        {{ form.password.help_text }}
        {{ form.password }}
        {% for error in form.password.errors %}
            <p>{{ error }}</p>
        {% endfor %}

        <input type="submit">
    </form>
</body>
</html>
